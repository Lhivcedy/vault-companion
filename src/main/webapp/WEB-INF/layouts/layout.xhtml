<?xml version="1.0" encoding="UTF-8" ?>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        locale="#{lenguaje.locale}">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="vendor/normalizr/normalizr.css"/>
        <h:outputStylesheet name="vendor/bootstrap-5.1.3-dist/css/bootstrap.min.css"/>
        <link rel="shortcut icon" href="#{resource['custom/img/icono.ico']}" type="image/x-icon"/>
        <title>MonedAPP</title>
    </h:head>
    <h:body>
        <main>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <h:link value="#{i18n['app.texto.titulo']}" outcome="index" class="navbar-brand"/>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"/>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex mx-auto w-100">
                            <!--Div para empujar el menu al fondo xdxd-->
                        </div>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <h:panelGroup rendered="#{!login.usuarioDto.logeado}">
                                <li class="nav-item">
                                    <h:link value="#{i18n['app.texto.login']}" outcome="login">
                                        <f:passThroughAttribute name="class" value="nav-link"/>
                                    </h:link>
                                </li>
                            </h:panelGroup>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                   data-bs-toggle="dropdown" aria-expanded="false">
                                    #{i18n['app.texto.idioma']}
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <h:form>
                                        <li>
                                            <h:commandButton value="#{i18n['app.texto.espanol']}"
                                                             action="#{lenguaje.seleccionarLenguaje('es')}"
                                                             onclick="submit()">
                                                <f:passThroughAttribute name="class" value="dropdown-item"/>
                                            </h:commandButton>
                                        </li>
                                        <li>
                                            <hr class="dropdown-divider"/>
                                        </li>
                                        <li>
                                            <h:commandButton value="#{i18n['app.texto.ingles']}"
                                                             action="#{lenguaje.seleccionarLenguaje('en')}"
                                                             onclick="submit()">
                                                <f:passThroughAttribute name="class" value="dropdown-item"/>
                                            </h:commandButton>
                                        </li>
                                        <f:passThroughAttribute name="class" value="p-0 m-0"/>
                                    </h:form>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <p:growl id="growl" showDetail="true" globalOnly="true">
                            <p:autoUpdate/>
                        </p:growl>
                        <p>#{login.usuarioDto.toString()}</p>
                        <ui:insert name="contenido"/>
                    </div>
                </div>
            </div>
        </main>
        <h:outputScript name="vendor/bootstrap-5.1.3-dist/js/bootstrap.min.js"/>
        <h:outputScript name="vendor/sweetalert2-11.4.18/sweetalert2.all.min.js"/>
    </h:body>
</f:view>
